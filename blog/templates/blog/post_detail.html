{% extends 'blog/base.html' %}

{% block window_title %}
    | {{ post.title }}
{% endblock window_title %}

{% block page_content %}
    <article>
        <hgroup>
            <h2>{{ post.title }}</h2>
            <p>Published: {{ post.publish_date|date:'D, jS N Y' }} | Written by: <a href="{{ post.author.get_absolute_url }}">{{ post.author }}</a></p>
        </hgroup>
        {{ post.body|linebreaks }}
    </article>
{% endblock page_content %}
