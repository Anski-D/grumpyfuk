{% extends 'blog/base.html' %}

{% block page_content %}
    <article>
        <hgroup>
            <h2>{{ post.title }}</h2>
            <p>Published: {{ post.created|date:'D, jS N Y' }} | Written by: <a href="{% url 'blog:author' post.author.slug %}">{{ post.author }}</a></p>
        </hgroup>
        <p>{{ post.body }}</p>
    </article>
{% endblock page_content %}
